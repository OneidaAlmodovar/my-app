<div class="container">
  <div class="row">
    
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let indx = index">
            <td>{{ employee.number}}</td>
            <td>{{ employee.name}}</td>
            <td>{{ employee.lastName}} </td>
            <td><button class="btn btn-sm btn-danger" (click)="onDelete(indx)"> 
              <i class="fa fa-trash"></i>
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
